<!DOCTYPE html>
<html>
<head>
    <title>Create a new appointment entry</title>
    <link href="Styles/style1.css" rel="stylesheet">
</head>
<body>
    <h1 class="myH1">Create a new appointment entry</h1> 
    <img class="myImg" src="Images/Appointment.jpeg" <br>
    <form>
        <input type="number" placeholder="Total # of dogs" required<br><br>
        <textarea placeholder=" Pet Parent's Name" required ></textarea><br>
        <textarea placeholder=" Pet Parent's Phone Number" required></textarea><br>
        <textarea placeholder=" Dog's Name" required></textarea><br>
        <input type="radio" name="Blade #" value="Blade #">Blade #10<br>
        <input type="radio" name="Blade #" value="Blade #">Blade #8<br>
        <input type="radio" name="Blade #" value="Blade #">Blade #7 <br>

        Grooming selection:<select><option>Blade #10 all over</option><option>Blade #10 on face and ears only</option><option>Blade #8 all over</option><option>Blade #8 on face and ears only</option><option>Blade #7 all over</option><option>Blade #7 on face and ears only</option><select><br>
            <textarea placeholder="Additional Instructions/Comments"></textarea><br>
        <input type="checkbox" value="tos">I have read the terms of service and will fill out form for each dog.<br>
        Today's Date: <input type="date"><br>
        <input type="submit" value="Submit" class="mytextfont myyellowbackground mytextwidth"<br>
    </form>
    <a href="index.html" class="my index">Home</a>
</body>
</html>
